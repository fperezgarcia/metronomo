<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Metrónomo Musical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ---------- RESET Y TIPOGRAFÍA ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    /* ---------- CONTROLES ---------- */
    .controls {
      padding: 15px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      border-radius: 10px;
      margin: 10px;
    }

    .controls input,
    .controls select {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .controls input:focus,
    .controls select:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    .controls button {
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.2s, transform 0.1s;
    }
    .controls button:hover {
      background: #45a049;
      transform: scale(1.03);
    }

    .toggle {
      background: #e0e0e0;
      color: #333;
    }
    .toggle:hover {
      background: #d5d5d5;
    }

    .sections {
      font-size: 14px;
      display: none;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      max-height: 200px;
      overflow-y: auto;
    }
    .sections.show {
      display: block;
    }
    .section-item {
      margin: 6px 0;
    }

    .countin {
      background-color: #e74c3c !important; /* rojo */
      transform: scale(1.15);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.5);
    }

    /* ---------- CÍRCULOS ---------- */
    .container {
      flex: 1;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 15px;
    }
    .circle {
      width: clamp(60px, 18vw, 140px);
      height: clamp(60px, 18vw, 140px);
      border-radius: 50%;
      background-color: #ccc;
      transition: background-color 0.15s, transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .active {
      background-color: #4caf50;
      transform: scale(1.15);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
    }

    /* ---------- ESTADO ---------- */
    .status {
      text-align: center;
      padding: 25px;
      font-weight: 600;
      background: #ffffff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      font-size: clamp(28px, 6vw, 48px);
      border-radius: 0 0 10px 10px;
      margin: 0 10px 10px 10px;
    }

    /* ---------- DESKTOP ---------- */
    @media (min-width: 768px) {
      .controls {
        grid-template-columns: repeat(4, 1fr);
        align-items: end;
      }
      .sections {
        grid-column: span 4;
      }
      .toggle {
        grid-column: span 4;
      }
    }


  </style>
</head>
<body>

  <div class="controls">

    <div>
      BPM
      <input type="number" id="bpm" value="120" min="1">
    </div>

    <div></div><div></div><div></div>

    <div>
      Section
      <input type="text" id="sectionName" placeholder="Intro">
    </div>

    <div>
      Compasses
      <input type="number" id="sectionBars" min="1" placeholder="8">
    </div>

    <button onclick="addSection()">Add</button>
    <div></div>
    <button class="full" onclick="toggleSections()">Show/Hide Structure</button>

    <div class="sections full" id="sectionsList"></div>
    
    <div class="full">
      Start from
      <select id="startSection"></select>
    </div>

    <button class="full" onclick="start()">Start</button>

  </div>

  <div class="container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="status" id="status">—</div>

<script>
  const circles = document.querySelectorAll('.circle');
  const bpmInput = document.getElementById('bpm');
  const status = document.getElementById('status');
  const sectionsList = document.getElementById('sectionsList');
  const startSelect = document.getElementById('startSection');

  let sections = [];
  let intervalId;

  let beat = 1;
  let bar = 1;
  let sectionIndex = 0;

  function addSection() {
    const name = sectionName.value.trim();
    const bars = Number(sectionBars.value);
    if (!name || bars < 1) return;

    sections.push({ name, bars });
    sectionName.value = '';
    sectionBars.value = '';
    renderSections();
    renderSelect();
  }

  function renderSections() {
    sectionsList.innerHTML = '';
    sections.forEach((s, i) => {
      const div = document.createElement('div');
      div.className = 'section-item';
      div.textContent = `${i + 1}. ${s.name} – ${s.bars} compases`;
      sectionsList.appendChild(div);
    });
  }

  function renderSelect() {
    startSelect.innerHTML = '';
    sections.forEach((s, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `${i + 1}. ${s.name}`;
      startSelect.appendChild(opt);
    });
  }

  function toggleSections() {
    sectionsList.classList.toggle('show');
  }

  function start() {
    if (!sections.length) return;

    clearInterval(intervalId);

    sectionIndex = Number(startSelect.value) || 0;
    beat = 1;
    bar = 1;

    const intervalMs = 60000 / Number(bpmInput.value);

    // -------- Count-in --------
    let countInBeat = 1;
    const countInInterval = setInterval(() => {
      circles.forEach(c => c.classList.remove('countin', 'active'));
      circles[countInBeat - 1].classList.add('countin');

      if (countInBeat === 4) {
        // Último beat, limpiar e iniciar canción
        setTimeout(() => {
          circles.forEach(c => c.classList.remove('countin'));
          intervalId = setInterval(tick, intervalMs);
        }, intervalMs);
        clearInterval(countInInterval);
      } else {
        countInBeat++;
      }
    }, intervalMs);
  }

  function tick() {
    circles.forEach(c => c.classList.remove('active'));
    circles[beat - 1].classList.add('active');

    const currentSection = sections[sectionIndex];
    status.textContent = `${currentSection.name}: ${bar} / ${currentSection.bars}`;

    beat++;
    if (beat === 5) {
      beat = 1;
      bar++;

      if (bar > currentSection.bars) {
        sectionIndex++;
        bar = 1;

        if (sectionIndex >= sections.length) {
          clearInterval(intervalId);
          status.textContent = 'FIN';
        }
      }
    }
  }
</script>

</body>
</html>
